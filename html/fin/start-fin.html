	<script>
	var session = new QiSession();
	var audio = new Audio('../change_screen.ogg');
	
	function quiz(){
		audio.play();
		session.service('ALMemory').done(function(ALMemory) {
			ALMemory.raiseEvent("orientation/startapp", 0);
		});
	}
	
	function guide(){
		audio.play();
		session.service('ALMemory').done(function(ALMemory) {
			ALMemory.raiseEvent("orientation/startapp", 1);
		});
	}
	function tapahtumat(){
		audio.play();
		session.service('ALMemory').done(function(ALMemory) {
			ALMemory.raiseEvent("orientation/startapp", 2);
		});
	}
	function pali(){
		audio.play();
		session.service('ALMemory').done(function(ALMemory) {
			ALMemory.raiseEvent("orientation/startapp", 3);
		});
	}
	function switch_eng(){
		audio.play();
		session.service('ALMemory').done(function(ALMemory) {
			ALMemory.raiseEvent("orientation/selection", 1);
		});
	}

	function quit(){
		audio.play();
		session.service('ALMemory').done(function(ALMemory) {
			ALMemory.raiseEvent("Orientation/Exit", 1);
		});
	}
	
	</script>
